<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{%static 'css/register.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="containers">
        {%if messages%}
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> {{m}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {%endfor%}
        {%endif%}

        {%if form.errors%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{form.errors}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {%endif%}
        
        <form class="d-flex" role="search">
           
        </form>
    </div>
    </nav>

    <div class="parent">

        <form action="" method="post">
            {%csrf_token%}
            <div class="container">
                <h1>Register...</h1>
                <hr>

                <div class="fullname">
                    <label for="firstname">First Name:</label>
                    <label for="last1" id="last" >Last Name:</label><br>
                </div>
                <div class="name">
                    <input type="text" size="25" id="firstname" name="firstname">
                    <input type="text" id="last1" size="25"  name="lastname">

                </div>


                <div class="fullname">
                    <label for="username">User Name:</label>
                    <label for="last1" id="last">Phone Number:</label><br>
                </div>
                <div class="name">
                    <input type="text" size="25" id="username" name="username">
                    <input type="text" id="last1" size="25" name="password">

                </div>


                <div class="fullname">
                    <label for="mailid">Mail Id:</label>
                    <!-- <label for="" id="last">Phone Number</label><br> -->
                </div>
                <div class="name">
                    <input type="text" size="57" id="mailid" name="maild">
                    <!-- <input type="text" id="last1" size="25"> -->

                </div>

                <div class="fullname">
                    <label for="password">Password:</label>
                    <label for="last1" id="last">Confirm Password:</label><br>
                </div>
                <div class="name">
                    <input type="password" size="25" id="password" name="password1">
                    <input type="password" id="last1" size="25" name="password2">

                </div>

                <div class="button">
                    <input type="submit" value="Sign In" id="button" class="btn btn-info">
                    <!-- <input type="text" id="last1" size="25"> -->


                </div>

                <div class="link">
                    <p>Have you already Sign In?
                        <a href="">Log In</a>
                    </p>

                </div>

            </div>
        </form>



    </div>
    

</body>

</html>
