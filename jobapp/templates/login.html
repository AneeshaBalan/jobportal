<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="containers">
        {%if messages%}
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Holy guacamole!</strong> {{m}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
          
        {%endfor%}
        {%endif%}
    
        {%if form.errors%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
           {{form.errors}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
          
        {%endif%}
    
   
            <form class="d-flex" role="search">
                <a class="nav-link active" aria-current="page" href="#">JobPortal.com</a>
                
            </form>
        </div>
    </nav>
    <div class="parent">
        <form action="" method="post">
            {%csrf_token%}
            <div class="container">
                <div class="blank">
    
                </div>
               <div class="p1">
                <form action="">
                    <h1>Log In</h1>
                    <hr>
                    <div class="username">
                        <label for="">User Name:</label><br>
                        <input type="text" size="28" name="username">
                    </div>
                    <div class="username">
                        <label for="">Password:</label><br>
                        <input type="password" size="28" name="password"><br>
                        <a href="">Forgot password</a>
                    </div>
                    <div class="Button">
                        
                        <input type="submit" value="Log In" size="20" id="button">
                    </div>
                    <div class="link">
                        <p>Not a member?
                        <a href="">Sign In</a>
                     </p>
     
                     </div>
     
                </form>
               </div>
               <div class="p2">
    
               </div>
            </div>
        </form>
    </div>
   
</body>
</html>
